<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1517487881595-5c2a9e6f6787?fit=crop&w=1920&h=1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .proposal-container {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;
        }

        #yesBtn {
            background-color: #4CAF50; /* Green */
        }

        #noBtn {
            background-color: #FF5733; /* Orange */
        }

        #yesBtn:hover, #noBtn:hover {
            transform: scale(1.1);
        }

        #resultScreen {
            display: none;
        }

        .result-message {
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        .bear {
            display: block;
            margin: 20px auto;
            width: 150px;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .please-text {
            font-size: 1.5em;
            margin-top: 10px;
            animation: bounce 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="proposal-container" id="initialScreen">
        <h1>Will you be my forever?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQY0KGU-kE4zWh8AvWAiYftFUU4Wt3AyAIgXC8i8Y3eC0-8vyBX" alt="cute bear" class="bear">
    </div>
    <div class="proposal-container hidden" id="resultScreen">
        <h1 class="result-message">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è Yay! I‚Äôm thrilled! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
        <img src="https://gifdb.com/images/high/animated-bear-is-in-love-obdfb0txoitfinz6.webp" alt="animated bear" class="bear">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const initialScreen = document.getElementById('initialScreen');
            const resultScreen = document.getElementById('resultScreen');

            yesBtn.addEventListener('click', () => {
                initialScreen.style.animation = 'fadeOut 1s';
                setTimeout(() => {
                    initialScreen.style.display = 'none';
                    resultScreen.style.display = 'block';
                }, 1000);
            });

            noBtn.addEventListener('click', () => {
                noBtn.innerHTML = 'Please <span class="please-text">üíî</span>';
                noBtn.disabled = true;
                noBtn.style.backgroundColor = '#FF6F6F'; // Change color to highlight
                noBtn.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    noBtn.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
