<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            max-width: 600px;
            margin: auto;
        }
        .message-box h2 {
            color: #333;
        }
        .message-box p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>హాయ్!</h2>
        <p>మీతో ఒక్కసారిగా ముఖాముఖిగా మాట్లాడాలని అనుకుంటున్నాను. మన మధ్య పెద్ద పరిచయం లేకపోయినా, ఇది చాలా ముఖ్యమైన విషయమై. క్షమించండి, మీకు ఇబ్బంది కలిగిస్తే. మీకు సులభంగా ఉన్న సమయములో దయచేసి నాతో కలిసి మాట్లాడండి.</p>
    </div>
</body>
</html>
