<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .message-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .message-box h2 {
            color: #333;
        }
        .message-box p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>సారే, మనం వ్యక్తిగతంగా మాట్లాడాలని ఉంది</h2>
        <p>నీవు ఏమన్నా నాకోసం మాట్లాడవా? మాకు ముఖాముఖి మాట్లాడితే బాగుంటుంది.</p>
    </div>
</body>
</html>
